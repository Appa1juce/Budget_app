<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"  />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"    />

   <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet"  />
   <link rel="stylesheet" href="styles.css"  />

    <title>My budget app</title>
</head>
<body>
<main> 
    <h1 id="main-header"> My budget app </h1>
<section id="monthly_budget_section">
<h3 id="monthly_budget">Monthly budget</h3>
<p id="Monthly budget"></p>
<form>
    <input type="number" id="income_input" placeholder="Monthly Income" />
    <button id="update_budget">Upadate budget</button>
</form>
</section>
<section id="add_expense_section">
    <h3 id="add-expense">Add Expense:</h3>
    <form>
        <input type="text" id="name_input" placeholder="Expense name"  />
        <input type="number" id="amount_input" placeholder="Expense amount"  />
        <button id="add_expense">Add expense</button>
    </form>
</section>
<section id="expense_list_section">
    <h3>Monthly expenses:</h3>
    <div id="expense_list"></div>
</section>
<section id="expense_total_section">
    <h3>Total expenses</h3>
    <p id="total_expenses"></p>
</section>
<section id="remaining_balance_section">
    <h3>Remaning balance</h3>
    <p id="remaining_balance"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
